<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/585299ccc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../registration/templates/css/main.css">
</head>
<body>

<!--- source: https://getbootstrap.com/docs/3.4/components/#nav--->
<header>

</header>


    <div class="container">
      <div class="signup-Container">
          <div class="row">
            <div class="col-md-15">
              <div class="row">
                <div class="col-md-10 reg-left col-xl-12">
                  <h1> Sign In</h1>

                  <div class="reg-form">
                    <!--- form --->
                  <form action="/home/" id="form" method="GET">

                      {%  csrf_token %}

                    <div class="form-group" id = "email">
                      <input type="text" name="email" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                      <input type="password"  name="password" id="password" class="form-control" placeholder="Password" required>
                      </div>

                      <!---<input type="sumbit" id="sumbit" value="Sign up"/>--->
                      <button type="sumbit" class="form-control">Sumbit</button>

                  </form><!--end form-->

                  </div>
                </div>
              </div>
          </div>
        </div>




        </div>
      </div>
    </div>
</section>

  </div>
</body>
